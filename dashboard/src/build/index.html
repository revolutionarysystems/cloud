<!DOCTYPE html>
<html ng-app="dashboard">
  <head>
    <title>Cloud Dashboard</title>
    <link rel="stylesheet" href="css/libraries.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/libraries.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="DashboardCtrl">
    <div class="container-fluid">
      <div class="col-md-12 main">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Public IP</th>
              <th>Private IP</th>
              <th>Stop Overnight</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="instance in instances">
              <td>{{instance.id}}</td>
              <td>{{instance.name}}</td>
              <td>{{instance.status}}</td>
              <td>{{instance.publicAddresses}}</td>
              <td>{{instance.privateAddresses}}</td>
              <td>{{instance.userMetadata.StopOvernight}}</td>
              <td>
                <button ng-hide="instance.status == 'RUNNING'" ng-click="startInstance(instance.id)" class="btn btn-default">Start</button>
                <button ng-show="instance.status == 'RUNNING'" ng-click="stopInstance(instance.id)" class="btn btn-default">Stop</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
